plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'org.apache.httpcomponents:httpclient:4.5.8'
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.epam.App'
    applicationDefaultJvmArgs = ['-Dorg.apache.commons.logging.Log=org.apache.commons.logging.impl.SimpleLog', '-Dorg.apache.commons.logging.simplelog.showdatetime=true', '-Dorg.apache.commons.logging.simplelog.log.org.apache.http=DEBUG', '-Dorg.apache.commons.logging.simplelog.log.org.apache.http.wire=TRACE', '-Dorg.apache.commons.logging.simplelog.log.org.apache.http.impl.client=DEBUG -Dorg.apache.commons.logging.simplelog.log.org.apache.http.client=DEBUG']
}

run {
    systemProperties System.getProperties()
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
